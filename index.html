<!doctype html>
<html lang="es">

<head>
    <title>Titulo</title>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="fondo-de-fondos">

        <div class="titulos">
            <h3>container</h3>
        </div>
        <div class="grid-container">
            <div class="fondo-container">
                <div class="container1">item 1</div>
                <div class="container2">item 2</div>
                <div class="container3">item 3</div>
            </div>
        </div>
        <div class="titulos">
            <h3>order</h3>
        </div>
        <div class="grid-container">
            <div class="order1">A
                <div class="orderA1">1</div>
                <div class="orderA2">1</div>
                <div class="orderA3">1</div>
                <div class="orderA4">2</div>
                <div class="orderA5">3</div>
            </div>
            <div class="order2">B
                <div class="orderB1">-1</div>
                <div class="orderB2">1</div>
                <div class="orderB3">2</div>
                <div class="orderB4">5</div>
            </div>
            <div class="order3">C
                <div class="orderC1">2</div>
                <div class="orderC2">2</div>
                <div class="orderC3">99</div>
            </div>
        </div>
        <div class="titulos">
            <h3>flex-direction</h3>
        </div>
        <div class="grid-container">
            <div class="flex-directionA">row
                <div class="fdA1">1</div>
                <div class="fdA2">2</div>
                <div class="fdA3">3</div>
            </div>
            <div class="flex-directionB">column
                <div class="fdB1">1</div>
                <div class="fdB2">2</div>
                <div class="fdB3">3</div>
            </div>
            <div class="flex-directionC">row-reverse
                <div class="fdC1">1</div>
                <div class="fdC2">2</div>
                <div class="fdC3">3</div>
            </div>
            <div class="flex-directionD">column-reverse
                <div class="fdD1">1</div>
                <div class="fdD2">2</div>
                <div class="fdD3">3</div>
            </div>
        </div>

        <div class="titulos">
            <h3>flex-grow</h3>
        </div>
        <div class="grid-container">
            <div class="flex-growA">
                <div class="fgA1">1</div>
                <div class="fgA2">1</div>
                <div class="fgA3">1</div>
            </div>
            <div class="flex-growB">
                <div class="fgB1">1</div>
                <div class="fgB2">2</div>
                <div class="fgB3">1</div>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="js/main.js"></script>
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/429b57eee3.js" crossorigin="anonymous"></script>
</body>

</html>
